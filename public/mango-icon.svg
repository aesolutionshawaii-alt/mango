<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mangoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#78350f"/>
  
  <!-- Mango body - simple teardrop/oval shape -->
  <ellipse cx="256" cy="290" rx="120" ry="150" fill="url(#mangoGrad)" transform="rotate(-15, 256, 290)"/>
  
  <!-- Highlight on mango -->
  <ellipse cx="220" cy="240" rx="40" ry="60" fill="#fcd34d" opacity="0.4" transform="rotate(-15, 220, 240)"/>
  
  <!-- Stem -->
  <path d="M 280 150 Q 290 130 310 120" stroke="#78350f" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Leaf -->
  <path d="M 305 125 Q 350 90 380 110 Q 350 130 320 140 Q 340 110 305 125" fill="url(#leafGrad)"/>
  
</svg>
